<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>AI task</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main>
      <div class="options">
        <div id="true" draggable="true">True</div>
        <div id="false" draggable="true">False</div>
      </div>
      <div class="claims">
        <div>
          <h1>Claims</h1>
          <img src="/assets/spellbook.png" alt="spellbook" />
        </div>
        <div>
          <h2>Mage A :</h2>
          <ul>
            <li data-answer="true">The elixir is not with B.</li>
            <li data-answer="false">The elixir is with Wizard C.</li>
          </ul>
        </div>
        <div>
          <h2>Mage B :</h2>
          <ul>
            <li data-answer="false">The elixir is not with Wizard A.</li>
            <li data-answer="false">I have the elixir.</li>
          </ul>
        </div>
        <div>
          <h2>Mage C :</h2>
          <ul>
            <li data-answer="true">I don't have the elixir.</li>
            <li data-answer="true">The elixir is with Wizard A.</li>
          </ul>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
        <p class="result"></p>
      </div>
    </main>
  </body>
</html>
